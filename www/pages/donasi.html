<div class="page" data-name="donasi">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="ios-only">Back</span>
        </a>
      </div>
      <img class="logotitle" src="img/logo50bulat.png"/>
      <div class="title">DONASI</div>
    </div>
  </div>
  <div class="page-content">
    <div class="block"><!-- block -->
    
      <form class="form-donasi-kemanusiaan akundata" ic-post-to="http://localhost/" ic-on-beforeSend="settings.data += '&' + $.param({action:'submitdonasi',token: dekripsi(datatoken)});settings.url = serverhost+'donasiapi.php';" ic-indicator="#indicator" ic-on-success="executedonasi();">
    
      <div class="card">
        <div class="card-content card-content-padding">
          Anda akan berdonasi untuk :</br>
          <b>Bulan Sabit Merah Indonesia (BSMI)</b>
        </div>
      </div>
      <div class="card">
        <div class="card-content card-content-padding">
        
          
        
          <div class="input-amount">
          <span class="input-amount-currency">Rp</span>
          <input id="target-donasi" class="form-input input-target form-input--block auto-num-input js-input-donation" data-target="#targetDonasi" data-payment-method="#categoryInputTarget" placeholder="0" data-vform="targetDonationLog" data-dompet-kebaikan="21" name="Donations[amount]" type="text" required validate pattern="[0-9]*" data-error-message="Only numbers please!"> </div>

          <div class="list simple-list" style="margin: 5px auto;border: 1px solid #ccc;overflow: hidden;">
          <ul>
          <li class="item-content">
            <!-- Pass parameters as kebab-case data attributes -->
            <a class="item-link smart-select" data-open-in="popover">
              <!-- select -->
              <select name="cabang">
                <option value="bsmijatim">BSMI Prov Jawa Timur</option>
                <option value="bsmidkijakarta">BSMI Prov DKI Jakarta</option>
                ...
              </select>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title">Rekening : </div>
                  <div class="item-after">Pilih Cabang</div>
                </div>
              </div>
            </a>
          </li>
          </ul>
          </div>
          
          <center><p style="margin:30px auto;"><a href="#" class="login-screen-open" data-login-screen="#my-login-screen">Masuk</a> atau lengkapi data di bawah ini</p></center>
          
            <div class="list">
              <ul>          
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Nama Lengkap</div>
                    <div class="item-input-wrap">
                      <input type="text" name="namalengkap" placeholder="" required validate>
                    </div>
                  </div>
                </li>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Email</div>
                    <div class="item-input-wrap">
                      <input type="text" name="email" placeholder="" required validate>
                    </div>
                  </div>
                </li>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Dukungan</div>
                    <div class="item-input-wrap">
                      <textarea name="dukungan" placeholder="Tulis dukungan atau doa untuk aksi kemanusian BSMI. Contoh: Semoga BSMI bermanfaat bagi masyarakat, bangsa dan negara."></textarea>
                    </div>
                  </div>
                </li>                                
              </ul>
            </div>          

        </div>
      </div>

      <div class="card">
        <div class="card-content card-content-padding">
          <center><span id="indicator" style="display:none"><i class="fa fa-spinner fa-spin"></i> Memproses...</span></center>
                <button class="button button-raised button-fill">Lanjut Pembayaran</button>
        </div>
      </div>
      
      </form>
      
    </div><!-- block -->
  </div>
</div>
